{% load static %}
<p>
  <label> Question Text: </label>
  <input type="file" name="question_content" accept="text/plain" />
</p>
<p>
  <label> For text sub-question, enter content id : </label>
  <input type="text" name="question_content_id" />
</p>
<p>
  <label>Question <span style="color: red">*</span> :</label>
  {{form.question}}
</p>

<div class="options">
  {{option_formset.management_form}}
  <button type="button" class="add_option">Add Option</button>
  <button type="button" class="delete_option">Delete Option</button>
  {% for option_form in option_formset%}
  <div class="option">
    <p>
      <label
        >{{option_form.option_description.label}} {{forloop.counter}}</label
      >
      {{option_form.option_description}}
    </p>
    <p>
      <label
        >{{option_form.is_right_option.label}}
        <span style="color: red">*</span></label
      >
      {{option_form.is_right_option}}
    </p>
  </div>
  {%endfor%}
</div>
<script src="{% static 'add_question/js/add_question_option.js' %}"></script>

<div class="empty_form">{{option_formset.empty_form}}</div>
